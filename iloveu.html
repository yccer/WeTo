    <script>
    $(function() {

        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);

                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();

            setInterval(_play, rate);
        }();
